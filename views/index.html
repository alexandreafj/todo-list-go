<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    button {
      padding: 10px 15px;
      background: #337ab7;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li:last-child {
      border-bottom: none;
    }

    .delete-btn {
      background: #d9534f;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Todo List</h1>
    <form action="/add" method="post">
      <input type="text" name="text" placeholder="Add a new task..." required>
      <button type="submit">Add</button>
    </form>
    <ul>
      {{range .Todos}}
      <li>
        {{.Text}}
        <form action="/delete/{{.ID}}" method="post" style="display: inline;">
          <button type="submit" class="delete-btn">Delete</button>
        </form>
      </li>
      {{end}}
    </ul>
  </div>
</body>

</html>
